<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">

    <title>Meniu Questfield</title>
    <style>
        /* --- AICI ESTE CSS-ul --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #4472c4;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        select, button {
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        button:hover, select:hover {
            border-color: #4472c4;
            background-color: #f9f9f9;
        }

        button {
            background-color: #4472c4;
            color: white;
            font-weight: bold;
            border: none;
        }

        button:hover {
            background-color: #365a9e;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            border: 1px solid #000;
            padding: 12px;
            text-align: center;
            vertical-align: middle;
            font-size: 15px;
            line-height: 1.4;
        }

        thead th {
            background-color: #ffe699;
            color: black;
            font-weight: bold;
            font-size: 18px;
            text-transform: capitalize;
        }

        thead th:first-child {
            background-color: #4472c4;
            color: white;
            width: 150px;
        }

        td.course-type {
            background-color: #4472c4;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-transform: capitalize;
        }

        tbody td {
            background-color: #ffffff;
            color: black;
            font-weight: 500;
        }

        tbody tr:nth-child(5) td:not(.course-type) {
            background-color: #e2efda;
        }

        @media (max-width: 768px) {
            h1 { font-size: 20px; }
            th, td { padding: 8px; font-size: 13px; }
            .controls { width: 100%; }
            select, button { flex: 1; }
        }
    </style>
</head>

        </div>
    </div>

            const tableHeaders = document.getElementById('tableHeaders');

            const weekSelector = document.getElementById('weekSelector');
            const langToggleBtn = document.getElementById('langToggle');
            const menuTitle = document.getElementById('menuTitle');

            let currentLang = 'ro'; 
            let currentWeek = 'S1'; 

            function renderMenu() {
                if (!tableHeaders || !tableBody) return;

                const data = menuData[currentWeek][currentLang];
                
                // Titlul
                menuTitle.textContent = currentLang === 'ro' 
                    ? `Meniu ${currentWeek}` 
                    : `Menu ${currentWeek}`;

                // Header
                tableHeaders.innerHTML = `<th>${currentLang === 'ro' ? 'Categorie' : 'Course'}</th>`;
                data.days.forEach(day => {
                    const th = document.createElement('th');
                    th.textContent = day;
                    tableHeaders.appendChild(th);
                });

                // Body
                tableBody.innerHTML = ''; 
                
                data.rows.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    const typeTd = document.createElement('td');
                    typeTd.className = 'course-type'; 
                    typeTd.innerHTML = `<strong>${row.type}</strong>`;
                    tr.appendChild(typeTd);

                    row.items.forEach(item => {
                        const td = document.createElement('td');
                        td.textContent = item;
                        tr.appendChild(td);
                    });

                    tableBody.appendChild(tr);
                });
            }

            // Evenimente
            weekSelector.addEventListener('change', (e) => {
                currentWeek = e.target.value;
                renderMenu();
            });

            langToggleBtn.addEventListener('click', () => {
                currentLang = currentLang === 'ro' ? 'en' : 'ro';
                langToggleBtn.textContent = currentLang === 'ro' ? 'EN / RO' : 'RO / EN';
                renderMenu();
            });

            // Start
            renderMenu();

</body>
</html>
