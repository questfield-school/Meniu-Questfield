<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu Questfield</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        /* --- PALETA DE CULORI (InspiratƒÉ din imagine) --- */
        :root {
            --q-blue: #1D4363;       /* Albastru Marin √Ænchis (Butoane) */
            --q-gold: #FFD700;       /* Galben/Auriu intens (Text butoane) */
            --q-cream-bg: #FEFCF5;   /* Fundal paginƒÉ (Crem) */
            --q-highlight: #FFF8E1;  /* Fundal pentru ZIUA CURENTƒÇ (Galben foarte pal) */
            --q-border-gold: #F0E68C;/* Chenar pentru ziua curentƒÉ */
            --q-white: #FFFFFF;
            --q-text: #333333;       /* Gri √Ænchis elegant */
            --q-gray-light: #718096;
        }

        body {
            font-family: 'Roboto', 'Montserrat', sans-serif;
            background-color: var(--q-cream-bg);
            margin: 0; padding: 20px; color: var(--q-text);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* HEADER */
        .site-header {
            width: 100%; max-width: 1100px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px;
        }
        .logo-placeholder {
            display: flex; align-items: center; gap: 12px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700; color: #b8860b;
            text-transform: uppercase; letter-spacing: 1px;
            font-size: 1.1rem;
        }
        .flags { font-size: 1.6rem; cursor: default; }

        h1.page-title {
            color: var(--q-text); 
            font-size: 2.2rem; font-weight: 700;
            text-align: center; margin: 0 0 30px 0;
            font-family: 'Montserrat', sans-serif;
        }

        /* NAVIGATIE BUTOANE */
        .week-nav {
            display: flex; justify-content: center; gap: 15px;
            margin-bottom: 25px; flex-wrap: wrap;
        }

        .week-btn {
            background-color: var(--q-blue); 
            color: var(--q-gold);            
            border: none; padding: 10px 15px;
            font-family: 'Montserrat', sans-serif; 
            font-size: 0.9rem; cursor: pointer; transition: all 0.2s ease;
            min-width: 160px; text-align: center; border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .week-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            filter: brightness(1.1);
        }

        /* Stil pentru butonul selectat activ */
        .week-btn.active {
            border: 2px solid var(--q-gold);
            background-color: #163a57; /* Un pic mai inchis */
        }

        /* Textul "Saptamana Curenta" de pe buton */
        .current-badge {
            color: #FFFFFF; font-size: 0.75em; text-transform: uppercase; 
            margin-top: 4px; font-weight: 700; letter-spacing: 0.5px;
            background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 4px;
        }

        /* SCHIMBARE LIMBA */
        .lang-wrapper { display: flex; justify-content: center; margin-bottom: 20px; }
        .lang-btn {
            background: transparent; border: 1px solid var(--q-blue);
            color: var(--q-blue); padding: 6px 18px; 
            font-size: 0.8rem; font-weight: 700; cursor: pointer; border-radius: 4px;
        }
        .lang-btn:hover { background: var(--q-blue); color: var(--q-white); }

        /* CONTAINER MENIU */
        .container {
            width: 100%; max-width: 1100px;
            background: var(--q-cream-bg); /* Match body bg for seamless look or make slightly darker */
            margin: 0 auto; 
            position: relative;
        }

        .table-wrap { overflow-x: auto; min-height: 300px; padding-bottom: 20px; }
        
        table { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 12px; /* Spatiu intre carduri */
            min-width: 800px; 
        }

        th {
            padding: 15px; text-align: center; 
            font-size: 1.1rem; color: #333; font-weight: 700;
            text-transform: capitalize;
        }

        /* CARDURILE DE MANCARE */
        td {
            background-color: var(--q-white); padding: 20px;
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* Umbra fina */
            vertical-align: top; font-size: 0.95rem; line-height: 1.5;
            color: #4A5568; border: 1px solid #EEE; text-align: center;
            height: 100%;
        }

        /* Coloana Categorie (Prima) */
        td:first-child {
            background-color: transparent; box-shadow: none; border: none;
            text-align: right; font-weight: 700; color: var(--q-blue);
            width: 120px; vertical-align: middle; 
            font-size: 1rem; padding-right: 20px;
        }

        /* --- HIGHLIGHT PENTRU ZIUA CURENTA --- */
        /* Clasa aplicata automat de JS pe TH si TD */
        .is-today {
            background-color: var(--q-highlight) !important; /* Galben pal */
            border: 2px solid var(--q-border-gold) !important;
            position: relative;
        }
        /* Adaugam o eticheta mica 'Azi' pe header */
        th.is-today::after {
            content: '‚óè'; color: var(--q-gold); 
            font-size: 0.8em; margin-left: 8px; vertical-align: middle;
        }

        /* Stil pentru salate (Subtil) */
        tr.row-salad td:not(:first-child) { 
            border-bottom: 3px solid #E2EFDA;
        }
        
        /* LOADER */
        .loader {
            display: flex; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(254, 252, 245, 0.9); z-index: 10;
            justify-content: center; align-items: center; flex-direction: column; color: var(--q-blue);
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--q-gold);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        footer { margin-top: 40px; text-align: center; font-size: 0.8rem; color: #AAA; }
    </style>
</head>
<body>

    <div class="site-header">
        <div class="logo-placeholder">
            <svg width="40" height="45" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L4 5V11C4 16.55 7.4 21.74 12 23C16.6 21.74 20 16.55 20 11V5L12 2Z" fill="#b8860b"/>
                <path d="M12 4L18 6.5V11C18 15.5 15.5 19.5 12 20.5V4Z" fill="#1D4363"/>
            </svg>
            <div>QUESTFIELD<br><span style="font-size:0.7em; color:#1D4363">INTERNATIONAL COLLEGE</span></div>
        </div>
        <div class="flags">üá∑üá¥ üá¨üáß</div>
    </div>

    <h1 class="page-title" id="pageTitle">Meniul SƒÉptƒÉm√¢nal</h1>

    <div class="week-nav">
        <button onclick="changeWeek(0)" id="btnW0" class="week-btn">Week 1</button>
        <button onclick="changeWeek(1)" id="btnW1" class="week-btn">Week 2</button>
        <button onclick="changeWeek(2)" id="btnW2" class="week-btn">Week 3</button>
        <button onclick="changeWeek(3)" id="btnW3" class="week-btn">Week 4</button>
    </div>

    <div class="lang-wrapper"><button onclick="toggleLang()" id="btnLang" class="lang-btn">Switch to English</button></div>

    <div class="container">
        <div class="table-wrap">
            <div id="loader" class="loader">
                <div class="spinner"></div><span id="loaderText">Se √ÆncarcƒÉ...</span>
            </div>
            <table id="menuTable">
                <thead id="tableHeader"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <footer><div>&copy; 2026 Questfield International College</div></footer>

    <script>
        // ===============================================================
        // DATA DE START A MENIULUI (LUNI) - FORMAT: AAAA-LL-ZZ
        // ===============================================================
        const MENU_START_DATE = "2026-01-05"; 
        // ===============================================================

        const LINKS = [
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwcBswQbv2-pcOeX_i_kAu4UubV0UNx0oGofMVLFF-RUr4iiQxg-Mx0JrDkp4fal7uNxraceHSGbnM/pub?gid=0&single=true&output=csv",
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwcBswQbv2-pcOeX_i_kAu4UubV0UNx0oGofMVLFF-RUr4iiQxg-Mx0JrDkp4fal7uNxraceHSGbnM/pub?gid=1317978849&single=true&output=csv",
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwcBswQbv2-pcOeX_i_kAu4UubV0UNx0oGofMVLFF-RUr4iiQxg-Mx0JrDkp4fal7uNxraceHSGbnM/pub?gid=11715441&single=true&output=csv",
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwcBswQbv2-pcOeX_i_kAu4UubV0UNx0oGofMVLFF-RUr4iiQxg-Mx0JrDkp4fal7uNxraceHSGbnM/pub?gid=184508981&single=true&output=csv"
        ];

        const TEXTS = {
            ro: {
                title: "Meniul SƒÉptƒÉm√¢nal",
                loading: "Se √ÆncarcƒÉ meniul...",
                langBtn: "Switch to English",
                week: "SƒÉptƒÉm√¢na",
                currWeek: "SƒÉptƒÉm√¢na CurentƒÉ", // Textul pentru highlight saptamana
                err: "Nu s-au gƒÉsit datele pentru aceastƒÉ sƒÉptƒÉm√¢nƒÉ."
            },
            en: {
                title: "Weekly Lunch Menu",
                loading: "Loading menu...",
                langBtn: "SchimbƒÉ √Æn Rom√¢nƒÉ",
                week: "Week",
                currWeek: "Current Week",
                err: "No data found for this week."
            }
        };

        let currentLang = 'ro'; 
        let currentWeekIndex = 0;
        let cachedData = {};

        function formatDate(d) {
            let dd = d.getDate().toString().padStart(2,'0');
            let mm = (d.getMonth()+1).toString().padStart(2,'0');
            return `${dd}.${mm}`;
        }

        function initPage() {
            updateStaticTexts();
            
            // Calculam datele butoanelor pornind de la data fixa
            let startDate = new Date(MENU_START_DATE);
            let today = new Date(); // Data de azi
            // Resetam ora pentru comparatie corecta
            today.setHours(0,0,0,0);
            
            let activeIndex = 0; // Default Week 1

            for(let i=0; i<4; i++) {
                let s = new Date(startDate); 
                s.setDate(startDate.getDate() + (i * 7)); // Start saptamana
                
                let e = new Date(s); 
                e.setDate(s.getDate() + 4); // Vineri

                let weekEndSunday = new Date(s);
                weekEndSunday.setDate(s.getDate() + 6); // Duminica

                // Verificam daca AZI este in aceasta saptamana (pt Current Week label)
                let isCurrent = (today >= s && today <= weekEndSunday);
                if(isCurrent) activeIndex = i;

                // Configuram butonul
                let btn = document.getElementById(`btnW${i}`);
                if(btn) {
                    btn.dataset.dateText = `${formatDate(s)} - ${formatDate(e)}`;
                    btn.dataset.weekNum = i + 1;
                    btn.dataset.isCurrent = isCurrent; // Marcam butonul ca fiind curent
                    updateButtonText(btn);
                }
            }
            
            // Setam saptamana activa initial
            changeWeek(activeIndex);
        }

        function updateStaticTexts() {
            const t = TEXTS[currentLang];
            document.getElementById('pageTitle').textContent = t.title;
            document.getElementById('loaderText').textContent = t.loading;
            document.getElementById('btnLang').textContent = t.langBtn;
            
            for(let i=0; i<4; i++) {
                let btn = document.getElementById(`btnW${i}`);
                if(btn) updateButtonText(btn);
            }
        }

        function updateButtonText(btn) {
            const t = TEXTS[currentLang];
            // Construim HTML-ul butonului
            let html = `<div style="font-weight:700; font-size:1.1em; color:var(--q-gold)">${t.week} ${btn.dataset.weekNum}</div>`;
            html += `<div style="font-size:0.8em; opacity:0.9; color:white; font-weight:400; margin-top:2px">${btn.dataset.dateText}</div>`;
            
            // Daca este saptamana curenta, adaugam badge-ul
            if(btn.dataset.isCurrent === "true") {
                html += `<div class="current-badge">${t.currWeek}</div>`;
            }

            btn.innerHTML = html;
        }

        function changeWeek(index) {
            currentWeekIndex = index;
            document.querySelectorAll('.week-btn').forEach((b,i) => {
                if(i === index) b.classList.add('active'); else b.classList.remove('active');
            });
            loadData(LINKS[index]);
        }

        function toggleLang() {
            currentLang = currentLang === 'ro' ? 'en' : 'ro';
            updateStaticTexts();
            if(cachedData[currentWeekIndex]) {
                renderTable(cachedData[currentWeekIndex]);
            } else {
                changeWeek(currentWeekIndex);
            }
        }

        function loadData(url) {
            if(url.includes("ID-UL-TƒÇU")) return;
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';

            const bust = url + "&t=" + new Date().getTime();

            Papa.parse(bust, {
                download: true,
                complete: function(results) {
                    const parsed = processExcelData(results.data);
                    cachedData[currentWeekIndex] = parsed;
                    renderTable(parsed);
                    loader.style.display = 'none';
                },
                error: function() {
                    document.getElementById('tableBody').innerHTML = `<tr><td colspan="6">Eroare √ÆncƒÉrcare date.</td></tr>`;
                    loader.style.display = 'none';
                }
            });
        }

        function processExcelData(rows) {
            let roCoords = findBlockCoordinates(rows, "luni");
            let enCoords = findBlockCoordinates(rows, "monday");

            if(!roCoords && !enCoords) return null;

            return {
                ro: extractDataFromCoords(rows, roCoords, roCoords), 
                en: extractDataFromCoords(rows, enCoords, roCoords)  
            };
        }

        function findBlockCoordinates(rows, keyword) {
            for(let i=0; i<rows.length; i++) {
                let rowStr = JSON.stringify(rows[i]).toLowerCase();
                if(rowStr.includes(keyword)) {
                    for(let k=0; k<rows[i].length; k++) {
                        if(rows[i][k] && rows[i][k].toLowerCase().includes(keyword)) {
                            return { row: i, col: k };
                        }
                    }
                }
            }
            return null;
        }

        function extractDataFromCoords(rows, dataCoords, categoryCoords) {
            if(!dataCoords) return null;
            
            let headerRow = rows[dataCoords.row];
            let days = headerRow.slice(dataCoords.col, dataCoords.col + 5);

            let items = [];
            let r = dataCoords.row + 1;
            let safety = 0;

            while(r < rows.length && safety < 10) {
                let rowData = rows[r];
                let hasFood = false;
                for(let c=0; c<5; c++) {
                    if(rowData[dataCoords.col + c] && rowData[dataCoords.col + c].trim().length > 1) hasFood = true;
                }

                if(hasFood) {
                    let catName = "";
                    if(categoryCoords) {
                        let catCol = categoryCoords.col - 1;
                        if(catCol >= 0 && rows[r][catCol]) {
                            catName = rows[r][catCol];
                        }
                    }
                    items.push({
                        category: catName,
                        food: rowData.slice(dataCoords.col, dataCoords.col + 5)
                    });
                }
                r++;
                safety++;
            }
            return { days: days, items: items };
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            const thead = document.getElementById('tableHeader');
            tbody.innerHTML = ''; thead.innerHTML = '';

            if(!data) return;
            const activeData = currentLang === 'ro' ? (data.ro || data.en) : (data.en || data.ro);

            if(!activeData) {
                tbody.innerHTML = `<tr><td colspan="6">${TEXTS[currentLang].err}</td></tr>`;
                return;
            }

            // Calculam indexul zilei curente (0=Luni, 1=Marti... 4=Vineri)
            // getDay(): 0=Dum, 1=Luni...
            let today = new Date();
            let dayIndex = today.getDay() - 1; // Ajustam ca Luni sa fie 0
            
            // Daca e weekend, nu highlight-uim nimic (setam la -1)
            if(today.getDay() === 0 || today.getDay() === 6) dayIndex = -1;

            // Header
            let thRow = `<th></th>`; // Spatiu pt categorie
            activeData.days.forEach((d, idx) => {
                // Adaugam clasa 'is-today' daca indexul corespunde
                let cls = (idx === dayIndex) ? 'class="is-today"' : '';
                thRow += `<th ${cls}>${d}</th>`;
            });
            thead.innerHTML = thRow;

            // Rows
            activeData.items.forEach(row => {
                let tr = document.createElement('tr');
                let catLower = row.category.toLowerCase();
                if(catLower.includes('salad') || catLower.includes('salat') || catLower.includes('snack') || catLower.includes('gustar')) {
                    tr.classList.add('row-salad');
                }

                let tdCat = document.createElement('td');
                tdCat.innerHTML = row.category; 
                tr.appendChild(tdCat);

                row.food.forEach((f, idx) => {
                    let td = document.createElement('td');
                    td.innerText = f || '-';
                    // Adaugam highlight si pe celula de mancare
                    if(idx === dayIndex) td.classList.add('is-today');
                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });
        }

        window.onload = initPage;
    </script>
</body>
</html>
