<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu Questfield</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        /* --- DESIGN --- */
        :root {
            --q-blue: #0E2636;
            --q-gold: #CE9F49;
            --q-green: #E2EFDA;
            --q-white: #FFFFFF;
            --q-bg: #F9F9F9;
            --q-text: #333333;
            --border: #E0E0E0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--q-bg);
            margin: 0; padding: 0; color: var(--q-text);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 95%; max-width: 1200px;
            background: var(--q-white);
            margin: 40px auto; padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border-radius: 8px;
        }
        header { text-align: center; margin-bottom: 40px; }
        header h1 {
            color: var(--q-blue); font-size: 2.2rem; font-weight: 700;
            text-transform: uppercase; letter-spacing: 2px;
            margin: 0; padding-bottom: 15px; position: relative;
        }
        header h1::after {
            content: ''; display: block; width: 80px; height: 4px;
            background-color: var(--q-gold); margin: 15px auto 0; border-radius: 2px;
        }
        .week-nav {
            display: flex; justify-content: center; gap: 15px;
            margin-bottom: 30px; flex-wrap: wrap;
        }
        .week-btn {
            background-color: var(--q-white); border: 1px solid var(--border);
            color: var(--q-text); padding: 14px 20px;
            font-family: 'Montserrat', sans-serif; font-weight: 600;
            font-size: 0.95rem; cursor: pointer; transition: all 0.3s ease;
            min-width: 180px; text-align: center; border-radius: 4px;
        }
        .week-btn:hover { border-color: var(--q-gold); transform: translateY(-2px); }
        .week-btn.active {
            background-color: var(--q-blue); color: var(--q-white);
            border-color: var(--q-blue); box-shadow: 0 5px 15px rgba(14, 38, 54, 0.2);
        }
        .lang-wrapper { display: flex; justify-content: flex-end; margin-bottom: 10px; }
        .lang-btn {
            background: transparent; border: 1px solid #ccc;
            padding: 6px 15px; font-size: 0.75rem; font-weight: 700;
            color: #666; cursor: pointer; border-radius: 4px;
        }
        .table-wrap {
            overflow-x: auto; border-top: 3px solid var(--q-blue);
            border-radius: 4px 4px 0 0; min-height: 300px; position: relative;
        }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th {
            background-color: #F8F8F8; color: var(--q-blue);
            padding: 18px; text-transform: uppercase;
            font-size: 0.85rem; font-weight: 700;
            border: 1px solid var(--border); text-align: center;
        }
        td {
            padding: 15px; border: 1px solid var(--border);
            font-size: 0.9rem; vertical-align: middle;
            text-align: center; line-height: 1.5; color: #444;
        }
        td:first-child {
            background-color: var(--q-blue); color: var(--q-white);
            font-weight: 700; text-align: left; width: 170px;
            border-right: 1px solid #0b1f2d;
        }
        tr.row-salad td:not(:first-child) { background-color: var(--q-green); }
        
        .loader {
            display: flex; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 10;
            justify-content: center; align-items: center; flex-direction: column; color: var(--q-blue);
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--q-gold);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        footer { margin-top: auto; padding: 30px; text-align: center; font-size: 0.8rem; color: #AAA; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>Meniul Săptămânal</h1></header>
        <div class="week-nav">
            <button onclick="changeWeek(0)" id="btnW0" class="week-btn">...</button>
            <button onclick="changeWeek(1)" id="btnW1" class="week-btn">...</button>
            <button onclick="changeWeek(2)" id="btnW2" class="week-btn">...</button>
            <button onclick="changeWeek(3)" id="btnW3" class="week-btn">...</button>
        </div>
        <div class="lang-wrapper"><button onclick="toggleLang()" id="btnLang" class="lang-btn">RO / EN</button></div>
        <div class="table-wrap">
            <div id="loader" class="loader">
                <div class="spinner"></div><span>Se actualizează meniul...</span>
            </div>
            <table id="menuTable">
                <thead><tr id="tableHeader"></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <footer><div>&copy; 2026 Questfield</div></footer>

    <script>
        // ===============================================================
        // AICI PUI LINK-URILE TALE O SINGURĂ DATĂ. NU MAI SCHIMBI NIMIC.
        // ===============================================================
        const LINKS = [
            "https://docs.google.com/spreadsheets/d/e/1RpPfd-5vti-R4TBKCusr1gok-O7eTSdC42be_YlwSkA/pub?gid=0&single=true&output=csv",  // Link Saptamana 1
            "https://docs.google.com/spreadsheets/d/e/1RpPfd-5vti-R4TBKCusr1gok-O7eTSdC42be_YlwSkA/pub?gid=123&single=true&output=csv", // Link Saptamana 2
            "https://docs.google.com/spreadsheets/d/e/1RpPfd-5vti-R4TBKCusr1gok-O7eTSdC42be_YlwSkA/pub?gid=456&single=true&output=csv", // Link Saptamana 3
            "https://docs.google.com/spreadsheets/d/e/1RpPfd-5vti-R4TBKCusr1gok-O7eTSdC42be_YlwSkA/pub?gid=789&single=true&output=csv"  // Link Saptamana 4
        ];
        // ===============================================================

        let currentLang = 'ro';
        let currentWeekIndex = 0;
        let cachedData = {};

        function getMonday(d) {
            d = new Date(d);
            var day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }
        function formatDate(d) {
            let dd = d.getDate().toString().padStart(2,'0');
            let mm = (d.getMonth()+1).toString().padStart(2,'0');
            return `${dd}.${mm}`;
        }

        // Setam datele pe butoane automat
        function initButtons() {
            let today = new Date();
            let start = getMonday(today);
            for(let i=0; i<4; i++) {
                let s = new Date(start); s.setDate(start.getDate() + i*7);
                let e = new Date(s); e.setDate(s.getDate() + 4);
                let btn = document.getElementById(`btnW${i}`);
                if(btn) btn.textContent = `${formatDate(s)} - ${formatDate(e)}`;
            }
        }

        function changeWeek(index) {
            currentWeekIndex = index;
            document.querySelectorAll('.week-btn').forEach((b,i) => {
                if(i === index) b.classList.add('active'); else b.classList.remove('active');
            });
            loadMenuData(LINKS[index]);
        }

        function loadMenuData(url) {
            const tableBody = document.getElementById('tableBody');
            const loader = document.getElementById('loader');
            
            // Verificam daca linkul este cel default (necompletat)
            if(url.includes("ID-UL-TĂU")) {
                loader.style.display = 'none';
                tableBody.innerHTML = `<tr><td colspan="6" style="padding:30px;text-align:center">Link-ul pentru această săptămână nu a fost configurat în cod.</td></tr>`;
                return;
            }

            if(cachedData[url]) {
                renderTable(cachedData[url]);
                return;
            }

            loader.style.display = 'flex';
            // Adaugam timestamp pentru a forta actualizarea (sa nu ia din cache)
            const bustCacheUrl = url + "&t=" + new Date().getTime();

            Papa.parse(bustCacheUrl, {
                download: true,
                complete: function(results) {
                    loader.style.display = 'none';
                    const parsed = parseSheetData(results.data);
                    if(parsed) {
                        cachedData[url] = parsed;
                        renderTable(parsed);
                    } else {
                        tableBody.innerHTML = `<tr><td colspan="6" style="padding:20px; color:red; text-align:center">Eroare structură Excel. Verifică dacă există 'Luni' sau 'Monday'.</td></tr>`;
                    }
                },
                error: function() {
                    loader.style.display = 'none';
                    tableBody.innerHTML = `<tr><td colspan="6" style="padding:20px; color:red; text-align:center">Eroare conexiune Google.</td></tr>`;
                }
            });
        }

        function parseSheetData(rows) {
            let roIdx = -1, enIdx = -1;
            for(let i=0; i<rows.length; i++) {
                let str = JSON.stringify(rows[i]).toLowerCase();
                if(str.includes("luni")) roIdx = i;
                if(str.includes("monday")) enIdx = i;
            }
            if(roIdx === -1 || enIdx === -1) return null;
            return { ro: extractBlock(rows, roIdx), en: extractBlock(rows, enIdx) };
        }

        function extractBlock(rows, startRowIndex) {
            let header = rows[startRowIndex];
            let startCol = 0;
            for(let k=0; k<header.length; k++) {
                if(header[k] && (header[k].toLowerCase().includes('luni') || header[k].toLowerCase().includes('monday'))) {
                    startCol = k; break;
                }
            }
            let days = header.slice(startCol, startCol+5);
            let dataRows = [];
            let i = startRowIndex + 1;
            let count = 0;
            while(i < rows.length && count < 6) {
                let r = rows[i];
                let typeCol = startCol > 0 ? startCol - 1 : 0;
                if(r && r[typeCol]) {
                    dataRows.push({ type: r[typeCol], items: r.slice(startCol, startCol+5) });
                    count++;
                }
                i++;
            }
            return { days: days, rows: dataRows };
        }

        function renderTable(data) {
            const currentData = currentLang === 'ro' ? data.ro : data.en;
            const thead = document.getElementById('tableHeader');
            const tbody = document.getElementById('tableBody');

            thead.innerHTML = `<th>${currentLang==='ro'?'Categorie':'Course'}</th>`;
            currentData.days.forEach(d => {
                let th = document.createElement('th'); th.textContent = d; thead.appendChild(th);
            });

            tbody.innerHTML = '';
            currentData.rows.forEach(r => {
                let tr = document.createElement('tr');
                if(r.type.toLowerCase().includes('salat') || r.type.toLowerCase().includes('salad')) tr.classList.add('row-salad');
                let tdName = document.createElement('td'); tdName.innerHTML = r.type; tr.appendChild(tdName);
                r.items.forEach(it => {
                    let cell = document.createElement('td'); cell.textContent = it || '-'; tr.appendChild(cell);
                });
                tbody.appendChild(tr);
            });
        }

        function toggleLang() {
            currentLang = currentLang === 'ro' ? 'en' : 'ro';
            document.getElementById('btnLang').textContent = currentLang === 'ro' ? 'RO / EN' : 'EN / RO';
            loadMenuData(LINKS[currentWeekIndex]);
        }

        window.onload = function() {
            initButtons();
            changeWeek(0);
        };
    </script>
</body>
</html>
