<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu Questfield</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        /* --- DESIGN QUESTFIELD --- */
        :root {
            --q-blue: #0E2636;
            --q-gold: #CE9F49;
            --q-green: #E2EFDA;
            --q-white: #FFFFFF;
            --q-bg: #F9F9F9;
            --q-text: #333333;
            --border: #E0E0E0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--q-bg);
            margin: 0; padding: 0;
            color: var(--q-text);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%; max-width: 1200px;
            background: var(--q-white);
            margin: 40px auto; padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border-radius: 8px;
        }

        header { text-align: center; margin-bottom: 40px; }
        header h1 {
            color: var(--q-blue);
            font-size: 2.2rem; font-weight: 700;
            text-transform: uppercase; letter-spacing: 2px;
            margin: 0; padding-bottom: 15px; position: relative;
        }
        header h1::after {
            content: ''; display: block; width: 80px; height: 4px;
            background-color: var(--q-gold);
            margin: 15px auto 0; border-radius: 2px;
        }

        /* NAVIGATION */
        .week-nav {
            display: flex; justify-content: center; gap: 15px;
            margin-bottom: 30px; flex-wrap: wrap;
        }
        .week-btn {
            background-color: var(--q-white);
            border: 1px solid var(--border);
            color: var(--q-text); padding: 14px 25px;
            font-family: 'Montserrat', sans-serif; font-weight: 600;
            font-size: 0.9rem; cursor: pointer; transition: all 0.3s ease;
            min-width: 160px; text-align: center; border-radius: 4px;
        }
        .week-btn:hover { border-color: var(--q-gold); transform: translateY(-2px); }
        .week-btn.active {
            background-color: var(--q-blue); color: var(--q-white);
            border-color: var(--q-blue); box-shadow: 0 5px 15px rgba(14, 38, 54, 0.2);
        }

        /* LANGUAGE */
        .lang-wrapper { display: flex; justify-content: flex-end; margin-bottom: 10px; }
        .lang-btn {
            background: transparent; border: 1px solid #ccc;
            padding: 6px 15px; font-size: 0.75rem; font-weight: 700;
            color: #666; cursor: pointer; border-radius: 4px;
        }

        /* TABLE */
        .table-wrap {
            overflow-x: auto; border-top: 3px solid var(--q-blue);
            border-radius: 4px 4px 0 0; min-height: 300px; position: relative;
        }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th {
            background-color: #F8F8F8; color: var(--q-blue);
            padding: 18px; text-transform: uppercase;
            font-size: 0.85rem; font-weight: 700;
            border: 1px solid var(--border); text-align: center;
        }
        td {
            padding: 15px; border: 1px solid var(--border);
            font-size: 0.9rem; vertical-align: middle;
            text-align: center; line-height: 1.5; color: #444;
        }
        td:first-child {
            background-color: var(--q-blue); color: var(--q-white);
            font-weight: 700; text-align: left; width: 170px;
            border-right: 1px solid #0b1f2d;
        }
        tr.row-salad td:not(:first-child) { background-color: var(--q-green); }

        /* LOADER */
        .loader {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 10;
            justify-content: center; align-items: center; flex-direction: column; color: var(--q-blue);
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--q-gold);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* FOOTER & ADMIN */
        footer { margin-top: auto; padding: 30px; text-align: center; font-size: 0.8rem; color: #AAA; position: relative; }
        .admin-lock {
            cursor: pointer; opacity: 0.3; transition: 0.3s; margin-bottom: 5px; font-size: 1.1rem;
        }
        .admin-lock:hover { opacity: 1; color: var(--q-gold); }

        /* ADMIN MODAL */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(14, 38, 54, 0.95); backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: white; margin: 5% auto; padding: 40px;
            width: 90%; max-width: 600px; border-radius: 8px; box-shadow: 0 25px 60px rgba(0,0,0,0.5);
            text-align: left;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; color: var(--q-blue); }
        .close-modal { font-size: 28px; cursor: pointer; color: #ccc; }
        .close-modal:hover { color: var(--q-blue); }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; font-size: 0.8rem; margin-bottom: 5px; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        .btn-save {
            background-color: var(--q-blue); color: white; border: none; width: 100%;
            padding: 15px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 1rem;
            margin-top: 10px; text-transform: uppercase;
        }
        .btn-save:hover { background-color: var(--q-gold); color: var(--q-blue); }
        .info-text { font-size: 0.85rem; color: #777; background: #f0f0f0; padding: 10px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Meniul Săptămânal</h1>
        </header>

        <div class="week-nav">
            <button onclick="changeWeek(0)" id="btnW0" class="week-btn">Săptămâna 1</button>
            <button onclick="changeWeek(1)" id="btnW1" class="week-btn">Săptămâna 2</button>
            <button onclick="changeWeek(2)" id="btnW2" class="week-btn">Săptămâna 3</button>
            <button onclick="changeWeek(3)" id="btnW3" class="week-btn">Săptămâna 4</button>
        </div>

        <div class="lang-wrapper">
            <button onclick="toggleLang()" id="btnLang" class="lang-btn">RO / EN</button>
        </div>

        <div class="table-wrap">
            <div id="loader" class="loader">
                <div class="spinner"></div>
                <span>Se actualizează din Google Sheets...</span>
            </div>
            <table id="menuTable">
                <thead><tr id="tableHeader"></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <footer>
        <i class="fas fa-lock admin-lock" onclick="openAdmin()" title="Administrare Link-uri"></i>
        <div>&copy; 2026 Questfield</div>
    </footer>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configurare Link-uri</h2>
                <span class="close-modal" onclick="closeAdmin()">&times;</span>
            </div>
            
            <div class="info-text">
                <i class="fas fa-info-circle"></i> Aici poți schimba sursa datelor. Lipește noile link-uri CSV de la Google Sheets. 
                Apăsând butonul de jos, se va descărca o <b>versiune nouă</b> a site-ului pe care trebuie să o urci pe server.
            </div>

            <div class="form-group">
                <label>Link CSV Săptămâna 1:</label>
                <input type="text" id="inLink0">
            </div>
            <div class="form-group">
                <label>Link CSV Săptămâna 2:</label>
                <input type="text" id="inLink1">
            </div>
            <div class="form-group">
                <label>Link CSV Săptămâna 3:</label>
                <input type="text" id="inLink2">
            </div>
            <div class="form-group">
                <label>Link CSV Săptămâna 4:</label>
                <input type="text" id="inLink3">
            </div>

            <button onclick="saveAndDownload()" class="btn-save">
                <i class="fas fa-download"></i> Salvează și Descarcă index.html
            </button>
        </div>
    </div>

    <script>
        // =========================================================================
        // CONFIGURARE STOCATA - ACEASTA ZONA SE MODIFICA AUTOMAT DIN ADMIN
        // =========================================================================
        /* START_CONFIG */
        var storedLinks = [
            "https://docs.google.com/spreadsheets/d/e/ExampleID1/pub?gid=0&single=true&output=csv",
            "https://docs.google.com/spreadsheets/d/e/ExampleID2/pub?gid=0&single=true&output=csv",
            "https://docs.google.com/spreadsheets/d/e/ExampleID3/pub?gid=0&single=true&output=csv",
            "https://docs.google.com/spreadsheets/d/e/ExampleID4/pub?gid=0&single=true&output=csv"
        ];
        /* END_CONFIG */
        // =========================================================================

        let currentLang = 'ro';
        let currentWeekIndex = 0;
        let cachedData = {};

        // --- 1. LOGICA DE AFISARE (CALENDAR, TABEL, FETCH) ---
        
        function getMonday(d) {
            d = new Date(d);
            var day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }
        function formatDate(d) {
            let dd = d.getDate().toString().padStart(2,'0');
            let mm = (d.getMonth()+1).toString().padStart(2,'0');
            return `${dd}.${mm}`;
        }

        function initButtons() {
            let today = new Date();
            let start = getMonday(today);
            for(let i=0; i<4; i++) {
                let s = new Date(start); s.setDate(start.getDate() + i*7);
                let e = new Date(s); e.setDate(s.getDate() + 4);
                let btn = document.getElementById(`btnW${i}`);
                if(btn) btn.textContent = `S${i+1}: ${formatDate(s)} - ${formatDate(e)}`;
            }
            updateActiveButton();
        }

        function updateActiveButton() {
            document.querySelectorAll('.week-btn').forEach((b,i) => {
                if(i === currentWeekIndex) b.classList.add('active'); 
                else b.classList.remove('active');
            });
        }

        function changeWeek(index) {
            currentWeekIndex = index;
            updateActiveButton();
            loadMenuData(index);
        }

        function loadMenuData(index) {
            const url = storedLinks[index];
            const tableBody = document.getElementById('tableBody');
            const loader = document.getElementById('loader');

            // Verificare link gol sau default
            if(!url || url.includes("ExampleID")) {
                tableBody.innerHTML = `<tr><td colspan="6" style="padding:30px; text-align:center;">
                    <i class="fas fa-exclamation-circle" style="font-size:24px; color:#orange; margin-bottom:10px;"></i><br>
                    Meniul nu este configurat pentru Săptămâna ${index+1}.<br>
                    Folosește lăcățelul din subsol pentru a adăuga link-ul.
                </td></tr>`;
                return;
            }

            if(cachedData[index]) {
                renderTable(cachedData[index]);
                return;
            }

            loader.style.display = 'flex';
            // Cache busting
            const bustCacheUrl = url + "&t=" + new Date().getTime();

            Papa.parse(bustCacheUrl, {
                download: true,
                complete: function(results) {
                    loader.style.display = 'none';
                    const parsed = parseSheetData(results.data);
                    if(parsed) {
                        cachedData[index] = parsed;
                        renderTable(parsed);
                    } else {
                        tableBody.innerHTML = `<tr><td colspan="6" style="padding:20px; color:red;">Eroare structură date (Verifică dacă există 'Luni'/'Monday' în Excel).</td></tr>`;
                    }
                },
                error: function() {
                    loader.style.display = 'none';
                    tableBody.innerHTML = `<tr><td colspan="6" style="padding:20px; color:red;">Eroare conexiune Google Sheets.</td></tr>`;
                }
            });
        }

        function parseSheetData(rows) {
            let roIdx = -1, enIdx = -1;
            for(let i=0; i<rows.length; i++) {
                let str = JSON.stringify(rows[i]).toLowerCase();
                if(str.includes("luni")) roIdx = i;
                if(str.includes("monday")) enIdx = i;
            }
            if(roIdx === -1 || enIdx === -1) return null;
            return { ro: extractBlock(rows, roIdx), en: extractBlock(rows, enIdx) };
        }

        function extractBlock(rows, startRowIndex) {
            let header = rows[startRowIndex];
            let startCol = 0;
            for(let k=0; k<header.length; k++) {
                if(header[k] && (header[k].toLowerCase().includes('luni') || header[k].toLowerCase().includes('monday'))) {
                    startCol = k; break;
                }
            }
            let days = header.slice(startCol, startCol+5);
            let dataRows = [];
            let i = startRowIndex + 1;
            let count = 0;
            while(i < rows.length && count < 6) {
                let r = rows[i];
                let typeCol = startCol > 0 ? startCol - 1 : 0;
                if(r && r[typeCol]) {
                    dataRows.push({ type: r[typeCol], items: r.slice(startCol, startCol+5) });
                    count++;
                }
                i++;
            }
            return { days: days, rows: dataRows };
        }

        function renderTable(data) {
            const currentData = currentLang === 'ro' ? data.ro : data.en;
            const thead = document.getElementById('tableHeader');
            const tbody = document.getElementById('tableBody');

            thead.innerHTML = `<th>${currentLang==='ro'?'Categorie':'Course'}</th>`;
            currentData.days.forEach(d => {
                let th = document.createElement('th'); th.textContent = d; thead.appendChild(th);
            });

            tbody.innerHTML = '';
            currentData.rows.forEach(r => {
                let tr = document.createElement('tr');
                if(r.type.toLowerCase().includes('salat') || r.type.toLowerCase().includes('salad')) tr.classList.add('row-salad');
                let tdName = document.createElement('td'); tdName.innerHTML = r.type; tr.appendChild(tdName);
                r.items.forEach(it => {
                    let cell = document.createElement('td'); cell.textContent = it || '-'; tr.appendChild(cell);
                });
                tbody.appendChild(tr);
            });
        }

        function toggleLang() {
            currentLang = currentLang === 'ro' ? 'en' : 'ro';
            document.getElementById('btnLang').textContent = currentLang === 'ro' ? 'RO / EN' : 'EN / RO';
            if(cachedData[currentWeekIndex]) renderTable(cachedData[currentWeekIndex]);
        }

        // --- 2. ADMIN PANEL & SELF-UPDATE LOGIC ---

        function openAdmin() {
            let p = prompt("Parola Administrator:");
            if(p === "questfield") {
                document.getElementById('adminModal').style.display = 'block';
                // Pre-fill inputs with current links
                document.getElementById('inLink0').value = storedLinks[0];
                document.getElementById('inLink1').value = storedLinks[1];
                document.getElementById('inLink2').value = storedLinks[2];
                document.getElementById('inLink3').value = storedLinks[3];
            } else if(p) {
                alert("Parolă greșită.");
            }
        }
        function closeAdmin() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function saveAndDownload() {
            // 1. Get new values
            let newLinks = [
                document.getElementById('inLink0').value.trim(),
                document.getElementById('inLink1').value.trim(),
                document.getElementById('inLink2').value.trim(),
                document.getElementById('inLink3').value.trim()
            ];

            // 2. Get current HTML source
            let htmlContent = document.documentElement.outerHTML;

            // 3. Create the new JSON string for the variable
            // We use pretty print (null, 4) to keep it readable
            let newArrayString = JSON.stringify(newLinks, null, 4);

            // 4. Replace the old variable in the code using Regex looking for the markers
            let regex = /\/\* START_CONFIG \*\/[\s\S]*?\/\* END_CONFIG \*\//;
            let newBlock = `/* START_CONFIG */
        var storedLinks = ${newArrayString};
        /* END_CONFIG */`;
            
            let newHtml = htmlContent.replace(regex, newBlock);

            // 5. Download the file
            let blob = new Blob([newHtml], {type: "text/html"});
            let link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "index.html";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            alert("Fișierul index.html actualizat a fost descărcat!\nTe rog să îl încarci pe site.");
            closeAdmin();
        }

        // --- INIT ---
        window.onload = function() {
            initButtons();
            changeWeek(0); 
        };

    </script>
</body>
</html>
